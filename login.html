<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | VendorVerify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    



    <nav class="navbar shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">VendorVerify</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="card p-4 shadow-lg" style="max-width:420px; width:100%;">
            <h3 class="text-center section-title mb-2">Login</h3>
            <p class="text-center text-muted mb-4">Secure role-based access</p>

            <form>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" required>
                        <option value="">Select Role</option>
                        <option>Vendor</option>
                        <option>Verifier</option>
                        <option>Admin</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="text-center mt-3">
                    <small class="text-muted">Vendor only?</small>
                    <a href="#" class="text-decoration-none">Register</a>
                </div>
            </form>
        </div>
    </div>
    <!--FOOTER-->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">Â© 2026 Desgin & Developed by Pravin Sharma | Civora Nexus Pvt. Ltd.</p>
        </div>
</body>

</html>
